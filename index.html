<!DOCTYPE html>
<html lang="en">

<head>

    <title> project 62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>


<body>
    <div class="container">
        <center>

            <ul class="menu">


                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grid view">Grid view</a></li>
                <li class="links"><a href="#Slide view">Slide view</a></li>


            </ul>

        </center>
        <section id="home">
            <img id="main" src="flowers.gif">
        </section>

        <section id="Grid view">
            <h2>Grid Gallery
            </h2>
            <div id="row1" class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">

            </div>
            <br>
            <div id="row2" class="row">

                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="yellow.jpg">
            </div>
        </section>
        <section id="Slide view">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">

                    <div class="item active">
                        <center>
                            <img src="blue.jpg">
                            <div class="carousel-content">
            <p>Blue flowers</p>
          </div>
                        </center>
                    </div>


                    <div class="item">
                        <center>

                            <img src="Orange.png">
                            <div class="carousel-content">
            <p>Orange Flowers</p>
          </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Pink%20tulip.jpg">
                            <div class="carousel-content">
            <p>Pink Tulips</p>
          </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>


            </div>
        </section>
    </div>
</body>

</html>
